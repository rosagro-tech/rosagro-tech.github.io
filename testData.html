<!DOCTYPE html>
<html lang="ru">
<head>

     <style>body{font-family: 'Stop Cringe 2020test';
      background-color: black;

         .clr {
    background-color: white;
    position: relative;
    height: 155px;
    width: 14px;}        
    div#red {font-size: 2vh;}
    div#green {font-size: 2vh;}
    div#blue{font-size: 2vh;}
    div#white { font-size: 2VH;}   
    #redLine{
    width: 2em;
    background: red;height: 2em;
    transition: all 1s;

    text-align: center;width: 2em;
    background: green;height: 2em;
    transition: all 1s;
    font-size: 1VH;}

    text-align: center;width: 2em;
    background: blue;height: 2em;
    transition: all 1s;
    font-size: 1VH;}
    #whiteLine{
    text-align: center;width: 2em;

    transition: all 1s;
    font-size: 1VH;}

    position: relative;

    top: 30px;}

   </head>
 <body>
  <div style="/*transform: rotate(-90deg);*/display: flex;JUSTIFY-CONTENT: SPACE-EVENLY;">

        <div id="white"  class="val"></div>

  </div>

   async function getData() {
     let response = await fetch('https://indeal.io/test/gen1.php');
      if (response.ok) {  let data = await response.json();
                             console.log(data);
          redLine.style.height = data.red +     'px', red.innerHTML  =data.red,
          blueLine.style.height = data.blue +   'px', blue.innerHTML =data.blue,
          greenLine.style.height = data.green + 'px', green.innerHTML=data.green,
          whiteLine.style.height = data.white + 'px', white.innerHTML=data.white;
    return data 
      } else {
   alert('error', response.status);
    }
  }
    getData();
setInterval(function()
 {

      	},1000);
