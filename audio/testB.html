    body {

    .initAnalyze {
    text-align: center;
    width: 100%;
    position: absolute;
    padding-top: 15px;

    padding-top: 15px;padding-bottom: 15px;}

    .outp {
    text-align: center;
    height: 70vh;
    display: flex;
    justify-content: center;

          }
      .otpu {
        text-align: center;
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
          } .outp {
            text-align: center;
    justify-content: center;

          }span#lbl, span#cnf {

      <body style="margin: 0;"> 
        
 <div class="otpu">
   <div class="outp">
    <span id="lbl" class="lbl" style="text-align: center;"> слушаем </span>
      <br/>
     <span id="cnf" class="cnf" style="text-align: center;"> считаем </span>
    </div>
  </div>

        <script type="text/javascript">
          // Global variable to store the classifier
        let classifier;
        
        // Label
        let label = 'cлушаю...';
        
        // Teachable Machine model URL:
        let soundModel = "https://blckhle.github.io/mdl/";
        
        
        function preload() {
          // Load the model
          classifier = ml5.soundClassifier(soundModel + 'model.json');
        }
        
        function setup() {
        var w = window.innerWidth;
        var h = window.innerHeight;
        var width = w - 200;
        var height = h - 200;
          createCanvas( width, height);
          // background(0);
          //fill(255);
          // Start classifying
          // The sound model will continuously listen to the microphone
          classifier.classify(gotResult);
        }
        
        function draw() {
         // background(0);
          // Draw the label in the canvas
          fill(255);
          textSize(32);
          textAlign(CENTER, CENTER);
          text(label, width / 2, height / 2);
        }
        
        
        // The model recognizing a sound will trigger this event
        function gotResult(error, results) {
          if (error) {
            console.error(error);
            return;
          }
          // The results are in an array ordered by confidence.

          function changes() {
      document.getElementById('lbl').innerHTML=(results[0].label);
      document.getElementById('cnf').innerHTML=(results[0].confidence);
    } changes()


          // console.log(results[0]);
          // label = results[0].label;
        }
        </script>
        
    </body>
